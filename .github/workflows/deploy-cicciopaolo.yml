name: Deploy static content to Pages

on:
  push:
    branches: ['ciccioP']
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: 'pages'
  cancel-in-progress: true

jobs:
  deploy-cicciopaolo:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@v3

      - name: Install and Build 🔧
        run: |
          npm ci
          npm run build

      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4.4.2
        with:
          branch: main
          folder: dist
          clean: true
          commit-message: Deploy updates
          repository-name: danilotomaccio/cicciopaolo30.it
          token: ${{ secrets.DEPLOY_TOKEN }}